    <!-- RESULT MESSAGE -->
    <section id="result-message" class="text-center my-6">
      <p class="text-xl md:text-2xl font-medium text-red-600">Result will appear here</p>
    </section>

    <!-- PLAY AGAIN BUTTON -->
    <section class="text-center my-4">
      <button class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg shadow-md transition">Play Again</button>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto my-8">
      <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Game History</h2>
      
      <!-- Player vs Player Section -->
      <div class="mb-6">
        <h3 class="text-xl font-bold mb-2 text-blue-600">Player vs Player</h3>
        <ul class="list-disc list-inside text-gray-700 space-y-2">
          <li>Player 1 Wins: 0</li>
          <li>Player 2 Wins: 0</li>
          <li>Draws: 0</li>
        </ul>

      <!-- Player vs Computer Section -->
      <div>

          <li>AI Wins: 0</li>
